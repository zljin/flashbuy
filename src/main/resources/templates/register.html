<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <!-- Bootstrap 5 CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/dev-form.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="content">
    <h3 class="form-title">用户注册</h3>
    <div class="form-group">
        <label class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">邮箱</label>
        <div>
            <input class="form-control" type="text" placeholder="邮箱" name="email" id="email"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">验证码</label>
        <div>
            <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">用户昵称</label>
        <div>
            <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">性别</label>
        <div>
            <input class="form-control" type="text" placeholder="性别" name="gender" id="gender"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">年龄</label>
        <div>
            <input class="form-control" type="text" placeholder="年龄" name="age" id="age"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-primary" id="register" type="submit">
            提交注册
        </button>
    </div>
</div>

</body>

<script>
    jQuery(document).ready(function () {

        //绑定otp的click事件用于向后端发送获取手机验证码的请求
        $("#register").on("click", function () {

            var telephone = $("#telephone").val();
            var email = $("#email").val();
            var otpCode = $("#otpCode").val();
            var password = $("#password").val();
            var age = $("#age").val();
            var gender = $("#gender").val();
            var name = $("#name").val();
            if (telephone == null || telephone == "") {
                alert("手机号不能为空");
                return false;
            }
            if (email == null || email == "") {
                alert("email不能为空");
                return false;
            }
            if (otpCode == null || otpCode == "") {
                alert("验证码不能为空");
                return false;
            }
            if (name == null || name == "") {
                alert("用户名不能为空");
                return false;
            }
            if (gender == null || gender == "") {
                alert("性别不能为空");
                return false;
            }
            if (age == null || age == "") {
                alert("年龄不能为空");
                return false;
            }
            if (password == null || password == "") {
                alert("密码不能为空");
                return false;
            }

            //映射到后端@RequestMapping(value = "/register", method = {RequestMethod.POST}, consumes = {CONTENT_TYPE_FORMED})
            $.ajax({
                type: "POST",
                url: "http://localhost:8090/user/register",
                contentType: "application/json",
                data: JSON.stringify({
                    "telephone": telephone,
                    "email": email,
                    "otpCode": otpCode,
                    "password": password,
                    "age": age,
                    "gender": gender,
                    "name": name
                }),
                //允许跨域请求
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.code == 200) {
                        alert("注册成功");
                        window.location.href = "login.html"
                    } else {
                        alert("注册失败，原因为" + data.message);
                    }
                },
                error: function (data) {
                    alert("注册失败，原因为" + data.responseText);
                }
            });
            return false;
        });
    });
</script>

</html>
