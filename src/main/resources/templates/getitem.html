<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getitem</title>
    <!-- Bootstrap 5 CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/dev-form.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/storageUtils.js"></script>

</head>
<body class="login">
<div class="content">
    <h3 class="form-title">商品详情</h3>
    <div id="promoStartDateContainer" class="form-group">
        <label style="color:blue" id="status" class="control-label"></label>
        <div>
            <label style="color:red" class="control-label" id="promoStartDate"/>
        </div>
    </div>


    <div class="form-group">
        <div>
            <label class="control-label" id="title"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">商品描述</label>
        <div>
            <label class="control-label" id="description"/>
        </div>
    </div>
    <div id="normalPriceContainer" class="form-group">
        <label class="control-label">价格</label>
        <div>
            <label class="control-label" id="price"/>
        </div>
    </div>

    <div id="promoPriceContainer" class="form-group">
        <label style="color:red" class="control-label">秒杀价格</label>
        <div>
            <label style="color:red" class="control-label" id="promoPrice"/>
        </div>
    </div>

    <div class="form-group">
        <div>
            <img style="width:200px;height:auto" id="imgUrl"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">库存</label>
        <div>
            <label class="control-label" id="stock"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">销量</label>
        <div>
            <label class="control-label" id="sales"/>
        </div>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary" id="createorder" type="submit">
            下单
        </button>
    </div>
</div>

</body>

<script>

    var g_itemVO = {};

    jQuery(document).ready(function () {

        $('#createorder').on("click", function () {
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:8090/order/create",
                data: JSON.stringify({
                    "itemId": g_itemVO.id,
                    "amount": 1,
                    "promoId": g_itemVO.promo.id
                }),
                headers: {
                    'Authorization': (StorageUtil.get('fb-token') || '')
                },
                //允许跨域请求
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.code == 200) {
                        alert("下单成功");
                        window.location.reload();
                    } else {
                        alert("下单失败,原因为: " + data.message);
                        if (data.code == 20003) {
                            window.location.href = "login.html";
                        }
                    }
                },
                error: function (data) {
                    alert("下单失败,原因为: " + data.responseText);
                }
            });
        });

        $.ajax({
            type: "GET",
            url: "http://localhost:8090/item/get/" + getParam("id"),
            headers: {
                'Authorization': (StorageUtil.get('fb-token') || '')
            },
            //允许跨域请求
            xhrFields: {withCredentials: true},
            success: function (data) {
                if (data.code == 200) {
                    g_itemVO = data.data;
                    reloadDom();
                    setInterval(reloadDom, 1000);
                } else {
                    alert("创建失败,原因为: " + data.data.errMsg);
                }
            },
            error: function (data) {
                alert("创建失败,原因为: " + data.responseText);
            }
        });

    });

    /**
     * 获取指定的URL参数值
     * @param {string} paramName - 参数名
     * @param {string} url - 可选，要解析的URL，默认为当前页面URL
     * @returns {string|null} 参数值，如果不存在则返回null
     *
     * 使用示例:
     * getParam("name") // 从当前URL获取name参数
     * getParam("id", "http://example.com?name=tyler&id=123") // 从指定URL获取id参数
     */
    function getParam(paramName, url = window.location.href) {
        try {
            const urlObj = new URL(url);
            return urlObj.searchParams.get(paramName);
        } catch (error) {
            console.error('URL解析错误:', error);
            return null;
        }
    }

    function reloadDom() {
        $("#title").text(g_itemVO.title);
        $("#description").text(g_itemVO.description);
        $("#stock").text(g_itemVO.stock);
        $("#price").text(g_itemVO.price);
        $("#imgUrl").attr("src", g_itemVO.imgUrl);
        $("#sales").text(g_itemVO.sales);


        if (g_itemVO.promo.status == 1) {
            //秒杀活动还未开始
            var startTime = g_itemVO.promo.startDate.replace(new RegExp("-", "gm"), "/");
            startTime = (new Date(startTime)).getTime();
            var nowTime = Date.parse(new Date());
            var delta = (startTime - nowTime) / 1000;

            if (delta <= 0) {
                //活动开始了
                g_itemVO.promo.status = 2;
                reloadDom();
            }

            $("#promoStartDate").text("秒杀活动:"+g_itemVO.promo.promoName+" 将于" + g_itemVO.promo.startDate + " 开始售卖 倒计时:" + delta + " 秒");
            $("#promoPrice").text(g_itemVO.promo.promoItemPrice);

            $("#createorder").attr("disabled", true);
        } else if (g_itemVO.promo.status == 2) {
            //秒杀活动正在 进行中
            $("#promoStartDate").text("秒杀正在进行中");
            $("#promoPrice").text(g_itemVO.promo.promoItemPrice);
            $("#createorder").attr("disabled", false);
            $("#normalPriceContainer").hide();
        }
    }
</script>

</html>
