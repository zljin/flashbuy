<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/dev-form.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/storageUtils.js"></script>
</head>
<body>
<div class="content">
    <h3 class="form-title">用户登录</h3>
    <div class="form-group">
        <label class="control-label">邮箱</label>
        <div>
            <input class="form-control" type="text" placeholder="邮箱" name="email" id="email"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-success" id="login" type="submit">
            登录
        </button>
        <button class="btn btn-outline-primary" id="register" type="submit">
            注册
        </button>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(function () {

        //绑定注册按钮的click事件用于跳转到注册页面
        $("#register").on("click", function () {
            window.location.href = "getotp.html";
        });

        //绑定登录按钮的click事件用于登录
        $("#login").on("click", function () {

            var email = $("#email").val();
            var password = $("#password").val();
            if (email == null || email == "") {
                alert("email不能为空");
                return false;
            }
            if (password == null || password == "") {
                alert("密码不能为空");
                return false;
            }

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:8090/user/login",
                data: JSON.stringify({
                    "account": email,
                    "password": password
                }),
                //允许跨域请求
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.code == 200) {
                        alert("登录成功");
                        StorageUtil.set('fb-token', data.data.token);
                        window.location.href = "listitem.html"
                    } else {
                        alert("登录失败，原因为" + data.message);
                    }
                },
                error: function (data) {
                    alert("登录失败，原因为" + data.responseText);
                }
            });
            return false;
        });



    });
</script>
</html>
