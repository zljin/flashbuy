<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建商品</title>
    <!-- Bootstrap 5 CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/create-item-form.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/storageUtils.js"></script>
</head>
<body>
<div class="form-container">
    <h3 class="form-title">创建商品</h3>

    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="title" class="form-label">商品名</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="请输入商品名称">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="price" class="form-label">价格</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="0.00" step="0.01">
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">商品描述</label>
        <textarea class="form-control" id="description" name="description" rows="3"
                  placeholder="请输入商品描述"></textarea>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="imgUrl" class="form-label">图片URL</label>
                <input type="text" class="form-control" id="imgUrl" name="imgUrl"
                       placeholder="https://example.com/image.jpg">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="stock" class="form-label">库存</label>
                <input type="number" class="form-control" id="stock" name="stock" placeholder="0">
            </div>
        </div>
    </div>

    <h5 class="section-title">促销信息</h5>
    <div class="promo-section">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="promoName" class="form-label">促销活动名称</label>
                    <input type="text" class="form-control" id="promoName" name="promoName"
                           placeholder="例如：双十一大促">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="promoItemPrice" class="form-label">促销价格</label>
                    <input type="number" class="form-control" id="promoItemPrice" name="promoItemPrice"
                           placeholder="0.00" step="0.01">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="startDate" class="form-label">开始时间</label>
                    <input type="datetime-local" class="form-control" id="startDate" name="startDate">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="endDate" class="form-label">结束时间</label>
                    <input type="datetime-local" class="form-control" id="endDate" name="endDate">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">促销状态</label>
            <select class="form-select" id="status" name="status">
                <option value="1">启用</option>
                <option value="0">禁用</option>
            </select>
        </div>
    </div>

    <!-- 预览区域 -->
    <div class="preview-card">
        <div class="preview-title">商品预览</div>
        <div id="previewContent">
            <p class="text-muted">填写表单后预览将显示在这里</p>
        </div>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary" id="create" type="submit">
            提交创建
        </button>
    </div>
</div>

<script>
    jQuery(document).ready(function () {
        // 预览功能
        function updatePreview() {
            const title = $("#title").val() || "商品名称";
            const description = $("#description").val() || "商品描述";
            const price = $("#price").val() || "0";
            const imgUrl = $("#imgUrl").val();
            const promoName = $("#promoName").val();
            const promoItemPrice = $("#promoItemPrice").val();

            let previewHtml = '';

            if (imgUrl) {
                previewHtml += `<img src="${imgUrl}" alt="${title}" class="preview-image" onerror="this.style.display='none'">`;
            }

            previewHtml += `<h5>${title}</h5>`;
            previewHtml += `<p>${description}</p>`;

            if (promoName && promoItemPrice) {
                previewHtml += `
                        <div class="price-section">
                            <div>
                                <span class="original-price">¥${parseFloat(price).toFixed(2)}</span>
                                <span class="promo-price">¥${parseFloat(promoItemPrice).toFixed(2)}</span>
                                <span class="promo-badge">${promoName}</span>
                            </div>
                        </div>
                    `;
            } else {
                previewHtml += `<div class="price-section"><span class="promo-price">¥${parseFloat(price).toFixed(2)}</span></div>`;
            }

            $("#previewContent").html(previewHtml);
        }

        // 绑定输入事件到预览
        $("input, textarea").on("input", updatePreview);

        // 创建商品
        $("#create").on("click", function () {
            var title = $("#title").val();
            var description = $("#description").val();
            var price = $("#price").val();
            var imgUrl = $("#imgUrl").val();
            var stock = $("#stock").val();
            var promoName = $("#promoName").val();
            var promoItemPrice = $("#promoItemPrice").val();
            var startDate = $("#startDate").val();
            var endDate = $("#endDate").val();
            var status = $("#status").val();

            if (title == null || title == "") {
                alert("商品名不能为空");
                return false;
            }
            if (description == null || description == "") {
                alert("商品介绍不能为空");
                return false;
            }
            if (price == null || price == "") {
                alert("价格不能为空");
                return false;
            }
            if (stock == null || stock == "") {
                alert("库存不能为空");
                return false;
            }

            // 构建促销对象
            var promo = null;
            if (promoName && promoItemPrice && startDate && endDate) {
                // 将日期格式转换为 "YYYY-MM-DD HH:mm:ss"
                var formattedStartDate = startDate.replace("T", " ") + ":00";
                var formattedEndDate = endDate.replace("T", " ") + ":00";

                promo = {
                    "promoName": promoName,
                    "promoItemPrice": parseFloat(promoItemPrice),
                    "startDate": formattedStartDate,
                    "endDate": formattedEndDate,
                    "status": parseInt(status)
                };
            }

            // 构建商品数据
            var itemData = {
                "title": title,
                "description": description,
                "price": parseFloat(price),
                "stock": parseInt(stock),
                "imgUrl": imgUrl
            };

            // 如果有促销信息，添加到商品数据中
            if (promo) {
                itemData.promo = promo;
            }

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:8090/item/create",
                data: JSON.stringify(itemData),
                headers: {
                    'Authorization': (StorageUtil.get('fb-token') || '')
                },
                //允许跨域请求
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.code == 200) {
                        alert("创建成功");
                        window.location.href = "getitem.html" + "?id=" + data.id
                    } else {
                        alert("创建失败,原因为: " + data.message);
                    }
                },
                error: function (xhr, status, error) {
                    console.error("创建失败:", xhr);
                    alert("创建失败,原因为: " + (xhr.responseJSON ? xhr.responseJSON.message : error));
                },
                complete: function () {
                    // 恢复按钮状态
                    $btn.prop('disabled', false).html(originalText);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
